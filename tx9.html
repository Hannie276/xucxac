<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>X√∫c x·∫Øc Tr·∫Øng/ƒêen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    img.avatar {
      width: 120px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px #aaa;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      margin-bottom: 20px;
    }

    #result {
      font-size: 30px;
      font-weight: bold;
      margin: 20px 0;
      color: red;
    }

    .dice-bowl {
      margin: 0 auto;
      background: #eee;
      width: 160px;
      height: 100px;
      border-radius: 80px / 50px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: inset 0 0 10px #999;
    }

    .dice {
      font-size: 40px;
      transition: transform 0.2s ease-in-out;
    }

    .shaking {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(15deg); }
      50%  { transform: rotate(-15deg); }
      75%  { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .history-container {
      margin-top: 30px;
      padding: 20px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    #history {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      gap: 8px;
      justify-content: center;
    }

    .ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 16px;
      border: 2px solid #444;
    }

    .white-ball {
      background-color: red;
    }

    .black-ball {
      background-color: black;
    }

    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>üé≤ Tr·∫Øng hay ƒêen?</h1>

  <!-- ·∫¢nh b·∫°n -->
  <img src="avatar.jpg" alt="·∫¢nh ng∆∞·ªùi ch∆°i" class="avatar">

  <!-- B√°t x√∫c x·∫Øc -->
  <div class="dice-bowl">
    <div class="dice" id="dice1">‚öÄ</div>
    <div class="dice" id="dice2">‚öÄ</div>
    <div class="dice" id="dice3">‚öÄ</div>
  </div>

  <button onclick="chanDoan()">X√∫c x√∫c x·∫Øc</button>

  <div id="result"></div>

  <div class="history-container">
    <h2>L·ªãch s·ª≠ k·∫øt qu·∫£</h2>
    <div id="history"></div>
  </div>

  <!-- √Çm thanh x√∫c x·∫Øc -->
  <audio id="dice-sound" src="https://www.soundjay.com/misc/sounds/dice-roll-1.mp3" preload="auto"></audio>

  <script>
    const diceUnicode = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];

    function tungXucXac() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function chanDoan() {
      const diceEls = [
        document.getElementById("dice1"),
        document.getElementById("dice2"),
        document.getElementById("dice3")
      ];

      // Ph√°t √¢m thanh
      const sound = document.getElementById("dice-sound");
      sound.currentTime = 0;
      sound.play();

      // L·∫Øc x√∫c x·∫Øc
      diceEls.forEach(el => el.classList.add("shaking"));

      setTimeout(() => {
        const x1 = tungXucXac();
        const x2 = tungXucXac();
        const x3 = tungXucXac();
        const tong = x1 + x2 + x3;

        diceEls[0].innerText = diceUnicode[x1 - 1];
        diceEls[1].innerText = diceUnicode[x2 - 1];
        diceEls[2].innerText = diceUnicode[x3 - 1];

        diceEls.forEach(el => el.classList.remove("shaking"));

        const ketQua = tong <= 10 ? "Tr·∫Øng" : "ƒêen";
        document.getElementById("result").innerHTML = `<span style="color: red;"></span>`;

        const ball = document.createElement("div");
        ball.classList.add("ball");
        ball.classList.add(ketQua === "Tr·∫Øng" ? "white-ball" : "black-ball");
        ball.innerText = tong;
        document.getElementById("history").appendChild(ball);
      }, 500);
    }
  </script>

</body>
</html>
